<ion-view view-title="Times do {{ leagueName }}">
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="team in teams | orderBy:'nome.value'" class="item-thumbnail-left" ui-sref="team({leagueName: leagueName, teamName: team.nome.value})">
                <img ng-if="team.escudo" ng-src="{{ team.escudo.value }}" ng-attr-alt="{{ team.nome.value }}" />
				<h2>{{ team.nome.value }}</h2>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
