<ion-view view-title="Doenças e Sintomas">

	<ion-content>
		
		<form ng-submit="doSearch(q)">
            <div class="list list-inset">
			 <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="q" placeholder="Busque por Doenças, Sintomas..." required autofocus /><br />
             </label>
        </form>	
		
			<ion-list radio-group class="$radio-md-color-on">
			  <ion-list-header>
				<br>Escolha o idioma de busca:
			  </ion-list-header>

			  <div class="item item-radio" 
			  <ion-item checked="true">
				<ion-radio checked="true" value="pt">Português</ion-radio>
			  </ion-item>
			  </div>
			  <div class="item  item-radio" 
			  <ion-item>
				<ion-radio value="en">Inglês</ion-radio>
			  </ion-item>
			  </div>

			  <div class="item  item-radio" 
			  <ion-item>
				<ion-radio value="es">Espanhol</ion-radio>
			  </ion-item>
			  </div>
			</ion-list>           
			
            </div>
			
			
<div class="card">
            <div class="item item-divider">Instruções</div>
            <div class="item item-text-wrap">
                Para buscar por vários termos, separe-os por vírgula: <br><br>
				Exemplos:<br><br>
				> dor de cabeça,febre<br>
				> malária,dengue
            </div>
        </div>
    </ion-content>
	
</ion-view>
