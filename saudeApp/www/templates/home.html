<ion-view view-title="Doenças e Sintomas">
    <ion-content>

        <form ng-submit="doSearch(q)">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="q" placeholder="Malária, Dengue ou outra doença" required autofocus /><br />
                </label>
            </div>
        </form>

    </ion-content>
</ion-view>
